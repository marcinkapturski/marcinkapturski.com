name: Report test results on Slack

on:
  workflow_call:

jobs:
  report:
    name: Report results on Slack
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Slack notification
        if: always()
        run: |
          echo ::set-output name=SLACK::$(curl -H "Content-Type: application/json" -X POST --data "{\"text\":\"Hello, from GH actions, example\"}" https://hooks.slack.com/services/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| tr -d '"')
